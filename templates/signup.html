{% extends 'base.html' %}
{%block title %}Signup{% endblock %}
{% block content %}
<div class="form">
    <form class="register-form" action='' method='POST'>
        {% csrf_token %}
        <h1 class="main-heading">Signup</h1>
        <input type="text" placeholder="Username" name="username" required/>
        <input type="email" placeholder="Email address" name="email" required/>
        {% comment %} <input type="tel" placeholder="Phone number (10 digits)" name="phone" required> {% endcomment %}
        <input type="password" placeholder="Password" name="password" required/>
        <input type="password" placeholder="Confirm password" name="confirm_password" required/>
        <div class="alertbox">
            {% if messages %}
                {% for message in messages %}
                    <div class="alerts alert-red">{{message}}</div>
                {% endfor %}
            {% else %}
                <div class="alerts alert-blank">blank</div>
            {% endif %}
        </div>
        <button>create</button>
        <p class="message">Already registered? <a href="{% url 'login' %}">Sign In</a></p>
    </form>
</div>
{% endblock %}
